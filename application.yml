spring:
  datasource:
    url: jdbc:h2:mem:userdb_default
    username: default_user
    password: default_pass
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    com.example.userservice: INFO
